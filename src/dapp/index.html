<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
      <div id="display-wrapper" class="top-20">
      </div>

        <div class="form-group top-20">
          <label><b>Airline Registration</b></label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Airline Address</div>
              </div>
              <input type="text" class="form-control" id="airline-address" placeholder="address is the owner account.">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Airline Name</div>
            </div>
            <input type="text" class="form-control" id="airline-name" >
        </div>
        </div>
        <button type="submit" class="btn btn-primary" id="register-airline">Register</button>
        <br>

        <div class="form-group top-20">
          <label><b>Fund Airline</b></label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Airline Address</div>
              </div>
              <input type="text" class="form-control" id="fund-airline-address" placeholder="registered airline address.">
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
                <div class="input-group-text">Airline Fund Amount</div>
            </div>
            <input type="text" class="form-control" id="airline-fund" >
        </div>
        </div>
        <button type="submit" class="btn btn-primary" id="fund-airline">Fund</button>
        <br>

        <div class="form-group top-20">
          <label><b>Register Flight</b></label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Airline Name</div>
              </div>
              <input type="text" class="form-control" id="flight-number">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="register-flight">Register Flight</button>
        <br>

        <div class="form-group top-20">
          <label><b>Buy Flight Insurance</b></label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Airline Address</div>
              </div>
              <input type="text" class="form-control" id="insurance-airline" placeholder="registered airline address.">
          </div>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Airline Name</div>
              </div>
              <input type="text" class="form-control" id="insurance-flight" placeholder="WAYNEAIR007">
          </div>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                <div class="input-group-text">Insurance Cost</div>
              </div>
              <input type="text" class="form-control" id="insurance-amount" value="1">
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="buy-insurance">Buy Insurance</button>
        <button type="submit" class="btn btn-primary" id="verify-insurance">Verify Insurance Payout</button>
        <button type="submit" class="btn btn-primary" id="withdraw-insurance">Withdraw Insurance Payout</button>

        <br>
        <div class="form-group top-20">
          <label><b>Oracles</b></label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Flight Number</div>
              </div>
              <input type="text" class="form-control" id="flight-number2">
          </div>
        </div>
        <div class="form-group top-20">
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Airline Address</div>
              </div>
              <input type="text" class="form-control" id="oracle-airline">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-oracle">Submit Flight to Oracles</button>
        <button type="submit" class="btn btn-primary" id="flight-status">Fetch Flight Status</button>
      </main>
</body>
</html>
