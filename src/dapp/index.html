<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

      <table class="table table-dark" id="flights-display">
        <thead>
          <tr>
              <th scope="col">Flight</th>
              <th scope="col">Destination</th>
              <th scope="col">Departure Time</th>
              <th scope="col">Status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
      </table>

        <div class="form-group top-20">
          <label>Airline Registration</label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Airline Address</div>
              </div>
              <input type="text" class="form-control" id="funds" placeholder="address is the owner account.">
          </div>
        </div>
        <button type="submit" class="btn btn-primary" id="register-airline">Register</button>
        <br>

        <div class="form-group top-20">
          <label>Fund Airline</label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Airline Address</div>
              </div>
              <input type="text" class="form-control" id="funds" placeholder="registered airline address.">
          </div>
          <div id="funding-display-wrapper"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="fund">Fund</button>
        <br>
        <div class="form-group top-20">
          <label>Buy Flight Insurance</label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Airline Address</div>
              </div>
              <input type="text" class="form-control" id="insurance-airline" placeholder="registered airline address.">
              <div class="input-group-prepend">
                <div class="input-group-text">Flight</div>
              </div>
              <input type="text" class="form-control" id="insurance-flight" placeholder="registered flight address.">
              <div class="input-group-prepend">
                <div class="input-group-text">Insurance Cost</div>
              </div>
              <input type="text" class="form-control" id="insurance-amount" value="1">
          </div>
          <div id="insurance-display-wrapper"></div>
          <div id="credit-display-wrapper"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="buy-insurance">Buy Insurance</button>
        <button type="submit" class="btn btn-primary" id="check-claim">Verify Insurance Payout</button>
        <button type="submit" class="btn btn-primary" id="claim-insurance">Withdraw Insurance Payout</button>

        <br>
        <div class="form-group top-20">
          <label>Oracles</label>
          <div class="input-group mb-2">
              <div class="input-group-prepend">
                  <div class="input-group-text">Flight Number</div>
              </div>
              <input type="text" class="form-control" id="flight-number" placeholder="">
          </div>
          <div id="oracle-display-wrapper"></div>
        </div>
        <button type="submit" class="btn btn-primary" id="submit-oracle">Fetch Flight Status</button>
    </main>
</body>
</html>
